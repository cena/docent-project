    <button type="button" value="newResource" class="newResourceButton">New Resource</button>

<!-- MODAL for new resource button -->
        <div id="newModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title">Create or Edit a Resource!</h3>
                    </div>
                    <div class="modal-body row">
                        <div class="col-md-6">
                            <h4>Name of Resource:</h4> <input class="resourceName" type="text" placeholder="Name of Resource">
                            <h4>Logo Image:</h4> <input type="text" placeholder="Logo">
                            
                            <h4>Embed Link of Resource:</h4> <input type="text" placeholder="Embed Link of Resource">
                            <h4>How To Video Link:</h4> <input type="url" placeholder="How To Video Link">
                        </div>
                        <div>
                            <h4>Description:</h4> <textarea placeholder="Description" rows="4" cols="25"></textarea>
                            <h4>Categories:</h4> <input type="text" placeholder="Categories of Resource">
                            <h4>Subjects:</h4> <input type="text" placeholder="Subjects of Resource">
                            <h4>Tags:</h4> <input type="text" placeholder="Tags of Resource">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-default submitButton">Submit</button>

                    </div>
                </div>
            </div>
        </div>


<!-- MODAL for delete button -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title">You are about to delete this resource!</h3>
                    </div>
                    <div class="modal-body row">
                        <div class="col-md-10">
                        <h4>Are you sure you would like to delete this resource?</h4>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-warning" data-append="modal">Delete Resource</button>

                    </div>
                </div>
            </div>
        </div>
