<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/assets/vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</head>
<body>
    <p id="welcome">hhhh</p>
    <p id="lastLogin"></p>

    <script>
        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "/user/name",
                success: function(data){
                    console.log(data);
                    $("#welcome").text("Welcome, " + data.firstname);
                    $("#lastLogin").text("Last Login Time: " + data.lastlogin);
                    updateDate();
                }
            });


        });

        function updateDate(){
            $.ajax({
                type: "PUT",
                url: "/user/date",
                success: function(data){
                    console.log(data);
                }
            })
        }
    </script>

</body>
</html>
